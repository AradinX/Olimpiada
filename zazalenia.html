<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zażalenia – Alkolimpiada</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    /* Wyśrodkowanie całej sekcji i ograniczenie szerokości */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Formularz jako karta */
    #zazalenie-form {
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #zazalenie-form label {
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* Większe pole tekstowe */
    #zazalenie-form textarea {
      width: 100%;
      height: 200px;
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      margin-bottom: 16px;
    }

    /* Większy, wyraźny przycisk */
    #zazalenie-form button {
      padding: 12px 24px;
      font-size: 1.1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #zazalenie-form button:hover {
      background-color: #555;
    }

    /* Komunikat pod formularzem */
    #msg {
      margin-top: 30px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="logo-olimpijskie.png" alt="Alkolimpiada Logo" class="site-logo">
    <h1>Alkolimpiada 2025</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Start</a></li>
      <li><a href="wyniki.html">Wyniki</a></li>
      <li><a href="zespoly.html">Zespoły</a></li>
      <li><a href="flanki.html">Flanki</a></li>
      <li><a href="beerpong.html">BeerPong</a></li>
      <li><a href="rekordy.html">Rekordy</a></li>
      <li><a href="zazalenia.html" class="active">Zażalenia</a></li>
    </ul>
  </nav>

  <!-- Główna zawartość: formularz zażalenia -->
  <main>
    <h1>Boli cie coś? Masz problem? Coś ci się nie podobało?</h1>
    <form id="zazalenie-form">
      <label for="tekst">Opisz swoje zażalenie:</label>
      <textarea id="tekst" name="tekst" placeholder="Napisz tutaj..." required></textarea>
      <button type="submit">Wyślij zażalenie</button>
    </form>
    <p id="msg" style="display:none;">
      Twoja opinia nie została nawet zapisana. 
      Pozdrawiam Zarząd Alkoolimpiady!
    </p>
  </main>

  <script>
    document.getElementById('zazalenie-form').addEventListener('submit', function(e) {
      e.preventDefault();
      this.style.display = 'none';
      document.getElementById('msg').style.display = 'block';
    });
  </script>
</body>
</html>
